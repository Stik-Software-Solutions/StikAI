name: Build Unsigned Debug IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # ✅ needed for creating/updating releases

jobs:
  build:
    name: Build Debug IPA
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'

      - name: Fix Project Format
        run: |
          sed -i '' 's/objectVersion = 77/objectVersion = 56/' StikAI.xcodeproj/project.pbxproj
          sed -i '' 's/preferredProjectObjectVersion = 77/preferredProjectObjectVersion = 56/' StikAI.xcodeproj/project.pbxproj

      - name: Archive Build (Debug, Unsigned)
        run: |
          xcodebuild clean archive \
            -project StikAI.xcodeproj \
            -scheme "StikAI" \
            -configuration Debug \
            -archivePath build/StikAI.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_OPTIMIZATION_LEVEL="-Onone" \
            IPHONEOS_DEPLOYMENT_TARGET=26.0

      - name: Create IPA from Archive
        run: |
          # Copy the .app from the archive
          cp -R build/StikAI.xcarchive/Products/Applications/StikAI.app .

          # Package the app into an IPA
          mkdir -p Payload
          cp -R StikAI.app Payload/
          zip -r StikAI.ipa Payload
          rm -rf Payload StikAI.app

      - name: Rename IPA with commit hash
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          mv StikAI.ipa "StikAI-alpha-${SHORT_SHA}.ipa"

      - name: Upload Debug IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StikAI-Alpha
          path: StikAI-alpha-*.ipa
          retention-days: 30

      - name: Update Alpha GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Alpha
          name: "Alpha Release"
          body: |
            Latest alpha build from commit ${{ github.sha }}
            Built on ${{ github.run_id }} at ${{ github.run_started_at }}
          draft: false
          prerelease: false   # ✅ now a normal release
          files: StikAI-alpha-*.ipa
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
